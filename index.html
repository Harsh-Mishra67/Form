<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Form Builder</h2>
    <form id="form-builder">
        <label for="input-name">Input Name:</label>
        <input type="text" id="input-name" required><br><br>

        <label for="input-type">Input Type:</label>
        <select id="input-type">
            <option value="text">Text</option>
            <option value="radio">Radio</option>
            <option value="email">Email</option>
            <option value="dropdown">Dropdown</option>
            <option value="checkbox">Checkbox</option>
            <option value="file">File</option>
            <option value="number">Number</option>
        </select><br><br>

        <label for="required">Required:</label>
        
        <select id="required">
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br><br>

        <label for="input-label">Input Label:</label>
        <input type="text" id="input-label" required><br><br>

        <button type="button" onclick="addElement()">Add Element</button>
        <button type="button" onclick="generateFinalHTML()">Generate Final HTML</button>
    </form>

    <h3>Dynamic Table</h3>
    <table id="dynamic-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Required</th>
                <th>Label</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Generated HTML Form:</h3>
    <pre id="generated-html"></pre>

    <button id="download-btn" style="display: none;" onclick="downloadHTML()">Download HTML</button>

    <script src="script.js"></script>
</body>
</html>
